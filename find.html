<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi icon -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- 배터리 아이콘 -->
        <!-- 충전중 아이콘 -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
        <div class="point">
          <span>.</span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icons">
          <i class="fa-solid fa-qrcode"></i>
          <span> QR Code </span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span>
            Go to OpenChat Home
            <i class="fas fa-chevron-right" fa-xs></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#Ssr</h5>
            <h6 class="open-post_hashtags">#ssr#Hacking#development</h6>
            <div class="open-post_members">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMDRfNjIg/MDAxNjEyNDA4OTk5NDQ4.6UGs399-0EXjIUwwWsYg7o66lDb-MPOVQ-zNDy1Wnnkg.m-WZz0IKKnc5OO2mjY5dOD-0VsfpXg7WVGgds6fKwnIg.JPEG.sunny_side_up12/1612312679152%EF%BC%8D2.jpg?type=w800"
              />
              <span class="open-post_members-count">29 members</span>
              <div class="divider"></div>
              <span class="open-post_members-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpLAgZ_WtAFqBKSt-rKUbVdGoClkyLHV7Fju3FuADGIGhGGRMdtrmU1BtIdA6T3p9Ed0Q&usqp=CAU"
              />
              <div class="open-post_heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav__dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/45e3fe483e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
