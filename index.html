<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa clone</title>
  </head>
  <body>
    <head>
      <link rel="stylesheet" href="css/styles.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Welcome to Kokoa clone</title>
    </head>
    <body>
      <div class="status-bar">
        <div class="status-bar_column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
          <!-- Wifi icon -->
        </div>
        <div class="status-bar_column">
          <span>18:43</span>
        </div>
        <div class="status-bar_column">
          <span>110%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
          <!-- 배터리 아이콘 -->
          <!-- 충전중 아이콘 -->
        </div>
      </div>
  
      <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to kakao</h1>
        <p class="welcome-header_text">
          If you have a Kakao Account, log in with your email or phone number
        </p>
      </header>
  
      <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign in" />
        <a href="#">Find Kakao Account or Password</a>
      </form>

      <div id="no-mobile">
        <span>your screen is too big!</span>
      </div>
  

    <script
      src="https://kit.fontawesome.com/45e3fe483e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
