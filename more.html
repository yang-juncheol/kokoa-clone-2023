<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi icon -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- 배터리 아이콘 -->
        <!-- 충전중 아이콘 -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
        <div class="point">
          <span>.</span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMDRfNjIg/MDAxNjEyNDA4OTk5NDQ4.6UGs399-0EXjIUwwWsYg7o66lDb-MPOVQ-zNDy1Wnnkg.m-WZz0IKKnc5OO2mjY5dOD-0VsfpXg7WVGgds6fKwnIg.JPEG.sunny_side_up12/1612312679152%EF%BC%8D2.jpg?type=w800"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">juncheol</h4>
            <h6 class="user-component_subtitle">
              + 010 1234 5678
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icons">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icons">
          <i class="fas fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icons">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row_icons">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row_icons">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icons">
          <i class="fas fa-user-circle"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text"> kakao story </span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="more-suggestions_icon-text">kakao friends</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions_icon-text">kakao game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav__dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/45e3fe483e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
